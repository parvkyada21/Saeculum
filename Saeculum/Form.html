<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="margin-left:25%;margin-right:25%;margin-top:5%;  ; box-shadow: 5px 5px 8px #6a817b;background-color: rgba(255, 228, 196, 0.705);">
    <form>
        <div class="main" style="background-color:rgba(81, 119, 104, 0.397) ;">
            <div style="padding-left: 15px;padding-top: 10px;">
                <tr>User ID:</tr>
                <td><input type="text" name="IVB43354" id="" value="IN7837"></td>
            </div><br>

            <div style="padding-left: 15px;">
                <tr>
                    <td>User Name*:</td>
                    <td><input type="text" name="" id="" placeholder="abcd@2334" required></td>
                </tr>
            </div><br>

            <div style="padding-left: 15px;">
                <tr>Password*:</tr>
                <td><input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Eight or more characters"
                        required>&nbsp;&nbsp;<small style="color:rgb(0, 0, 0)">Note:*minimum 8 characters
                        are required</small></td>
            </div><br>

            <div style="padding-left: 15px;">
                <tr>
                    <td>Gender:</td><br>
                    <td>
                        <input type="radio" id="" name="" value="Male" checked>
                        <label for="html">Male</label><br>
                        <input type="radio" id="" name="" value="">
                        <label for="css">Female</label><br>
                    </td>
                </tr>
            </div><br>

            <div style="padding-left: 15px;">
                <label> Country</label>
                <select>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">Austrila</option>
                </select>
            </div><br>

            <div style="padding-left: 15px;">
                <tr>
                    <td>Known Language</td><br>
                </tr>
                <input type="checkbox" id="" name="" value="">
                <label for=""> Gujrati</label><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> Hindi</label><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> English</label><br>
            </div><br>

            <div style="padding-left:15px ;padding-bottom:10px;">

                <input type="submit" value="Submit">&nbsp;
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>
</body>
</html>
